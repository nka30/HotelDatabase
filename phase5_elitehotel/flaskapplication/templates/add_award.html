<!DOCTYPE html>
<html>
<head>
    <title>Add New award</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #BADFE7;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            text-align: left;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            color: #388087;
            display: inline-block; /* Show labels in the same line */
            width: 30%; /* Set width for labels */
            text-align: right; /* Align labels to the right */
            margin-right: 10px; /* Add some right margin */
        }

        .input-container {
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: 80%;
            padding: 10px;
            border: 2px solid #388087;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #388087;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #255769;
        }
    </style>
</head>
<body>
    <form method="POST" action="/award/add">
        <!-- Input fields for adding an award -->
        <label for="badgeid">Badge ID:</label>
        <input type="text" id="badgeid" name="badgeid" required><br><br>

        <label for="validity_period">Validity Period:</label>
        <input type="text" id="validity_period" name="validity_period" required><br><br>

        <label for="bonus">Bonus:</label>
        <input type="text" id="bonus" name="bonus" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <input type="submit" value="Add Award">
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    </form>
</body>
</html>
