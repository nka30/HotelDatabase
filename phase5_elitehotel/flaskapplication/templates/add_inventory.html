<!DOCTYPE html>
<html>
<head>
    <title>Add New Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #BADFE7;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            text-align: left;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            color: #388087;
            display: inline-block; /* Show labels in the same line */
            width: 30%; /* Set width for labels */
            text-align: right; /* Align labels to the right */
            margin-right: 10px; /* Add some right margin */
        }

        .input-container {
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: 80%;
            padding: 10px;
            border: 2px solid #388087;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #388087;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        

        input[type="submit"]:hover {
            background-color: #255769;
        }
    </style>
</head>
<body>
    <form method="POST" action="/inventory/add">
        <label for="Inventory_ID">Inventory ID:</label>
        <input type="number" id="Inventory_ID" name="Inventory_ID" min="0" step="1" required><br><br>

        <label for="Dep_Name">Department Name Foreign key:</label>
        <input type="text" id="Dep_Name" name="Dep_Name" required><br><br>

        <label for="Type">Type:</label>
        <input type="text" id="Type" name="Type" required><br><br>

        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name"><br><br>

        <label for="Price">Price:</label>
        <input type="number" id="Price" name="Price" min="0" required><br><br>

        <label for="Amount">Amount:</label>
        <input type="number" id="Amount" name="Amount" min="0" step="1" required><br><br>


    
        <input type="submit" value="Add Inventory">
        
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    </form>
</body>
</html>
