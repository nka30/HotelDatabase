<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Staff by Salary</title>
    <style>
        /* Custom CSS for table styling */
        body {
            font-family: Arial, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #388087;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #BADFE7;
        }

        /* Search form styling */
        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            margin-right: 10px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #388087;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #255769;
        }
    </style>
</head>
<body>
    <form action="/search_staff" method="post">
        <label for="min_salary">Minimum Salary:</label>
        <input type="number" id="min_salary" name="min_salary" required>

        <label for="max_salary">Maximum Salary:</label>
        <input type="number" id="max_salary" name="max_salary" required>

        <button type="submit">Search</button>
    </form>

    <!-- Display search results here -->
    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Staff Name</th>
                    <!-- Add other column headers as needed -->
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result[0] }}</td>
                        <td>{{ result[1] }}</td>
                        <!-- Add other data cells as needed -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <!-- Add your additional HTML styling here -->
</body>
</html>
