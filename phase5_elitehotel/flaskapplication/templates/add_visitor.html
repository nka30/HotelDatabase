<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #BADFE7;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }


    form {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        width: 400px;
        text-align: left;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    label {
        font-weight: bold;
        color: #388087;
        display: inline-block; /* Show labels in the same line */
        width: 30%; /* Set width for labels */
        text-align: right; /* Align labels to the right */
        margin-right: 10px; /* Add some right margin */
    }

    .input-container {
        margin-bottom: 10px;
    }

    input[type="text"],
    select {
        width: 80%;
        padding: 10px;
        border: 2px solid #388087;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #388087;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #255769;
    }
</style>
    <title>Add Visitor</title>
</head>
<body>
    <h1>Add Visitor</h1>
    <form action="/visitor/add" method="post">
        First Name: <input type="text" name="first_name"><br><br>
        Last Name: <input type="text" name="last_name"><br><br>
        Customer ID: <input type="text" name="customer_id_fk"><br><br>
        Date of Visit: <input type="date" name="date_of_visit"><br><br>
        Gender: <input type="text" name="gender"><br><br>
        Phone Number: <input type="text" name="phone_number"><br><br>
        <input type="submit" value="Add Visitor">
    </form>
</body>
</html>
